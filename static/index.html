<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Twitter AI News Agent</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: radial-gradient(circle at top left, #0f2027, #203a43, #2c5364);
      font-family: "Inter", sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }
    .glass {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(25px) saturate(150%);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
    }
    .topic-btn {
      transition: all 0.3s ease;
    }
    .topic-btn:hover {
      transform: scale(1.08);
      background: rgba(255,255,255,0.25);
    }
  </style>
</head>
<body>
  <div class="w-full max-w-3xl glass p-6 text-white">
    <h1 class="text-4xl font-bold text-center mb-8">üß† Twitter AI News Agent</h1>
    
    <div class="flex flex-wrap justify-center gap-3 mb-8">
      <button class="topic-btn px-4 py-2 rounded-xl glass" style="background:rgba(255,99,132,0.3)" onclick="fetchNews('cyber')">Cyber Attacks</button>
      <button class="topic-btn px-4 py-2 rounded-xl glass" style="background:rgba(54,162,235,0.3)" onclick="fetchNews('regulation')">Regulations</button>
      <button class="topic-btn px-4 py-2 rounded-xl glass" style="background:rgba(255,206,86,0.3)" onclick="fetchNews('ai')">AI Developments</button>
      <button class="topic-btn px-4 py-2 rounded-xl glass" style="background:rgba(75,192,192,0.3)" onclick="fetchNews('ma')">M&A Deals</button>
      <button class="topic-btn px-4 py-2 rounded-xl glass" style="background:rgba(153,102,255,0.3)" onclick="fetchNews('market')">Market Updates</button>
      <button class="topic-btn px-4 py-2 rounded-xl glass" style="background:rgba(255,159,64,0.3)" onclick="fetchNews('audit')">Audit Firms</button>
    </div>

    <div id="loading" class="text-center text-gray-300 hidden">‚è≥ Fetching latest tweets...</div>
    <div id="tweetsContainer" class="space-y-4"></div>
  </div>

  <script>
    async function fetchNews(topic) {
      document.getElementById("tweetsContainer").innerHTML = "";
      document.getElementById("loading").classList.remove("hidden");
      
      const res = await fetch(`/api/latest-tweets?topic=${topic}`);
      const data = await res.json();
      
      document.getElementById("loading").classList.add("hidden");

      if (!data.tweets || data.tweets.length === 0) {
        document.getElementById("tweetsContainer").innerHTML = `<p class="text-gray-300 text-center">No new updates for ${topic}.</p>`;
        return;
      }

      data.tweets.forEach(t => {
        const card = `
          <a href="${t.url}" target="_blank" class="block glass p-4 rounded-xl hover:scale-[1.02] transition">
            <p class="text-xs text-gray-300 mb-1">${new Date(t.created_at).toLocaleString()}</p>
            <p class="text-lg font-medium mb-1">${t.text}</p>
            <p class="text-sm text-gray-400">üë§ ${t.author || ""}</p>
          </a>`;
        document.getElementById("tweetsContainer").innerHTML += card;
      });

      if (data.summary) {
        const summaryCard = `
          <div class="glass p-5 mt-8 rounded-xl border-t border-gray-400">
            <h2 class="text-2xl font-semibold text-white mb-3">üìä AI Summary Insight</h2>
            <p class="text-gray-200">${data.summary}</p>
          </div>`;
        document.getElementById("tweetsContainer").innerHTML += summaryCard;
      }
    }
  </script>
</body>
</html>
